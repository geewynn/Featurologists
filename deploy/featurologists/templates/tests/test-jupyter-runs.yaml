{{- if .Values.jupyter.deploy }}
apiVersion: batch/v1
kind: Job
metadata:
  name: jupyter-test
  annotations:
    "helm.sh/hook": test,post-install,post-upgrade
    "helm.sh/hook-delete-policy": before-hook-creation
spec:
  template:
    spec:
      restartPolicy: Never
      containers:
      - name: curl
        image: curlimages/curl:7.77.0
        args:
        - http://jupyter.{{ .Release.Namespace }}/tree
{{- end }}
