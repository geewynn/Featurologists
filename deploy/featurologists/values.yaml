# Default values for featurologists.

# Common settings to pull the code from GitHub
git:
  repo: ~  # $(git remote get-url origin)
  branch: main
  deployKeySecret:
    name: ~  # required: pre-existing secret containing your deploy key RSA
    key: id_rsa

jupyter:
  deploy: false
  mode: notebook
  image:
    repo: ~  # required
    tag: ~  # required
  resources: {}
