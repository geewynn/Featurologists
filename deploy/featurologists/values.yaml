# Default values for featurologists.

# Common settings to pull the code from GitHub
git:
  repo: ~  # $(git remote get-url origin)
  revision: main
  deployKeySecret:
    name: ~  # required: pre-existing secret containing your deploy key RSA
    key: id_rsa

jupyter:
  deploy: false
  mode: notebook
  image:
    repo: featurologists/jupyter
    tag: ~  # required
  resources: {}
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

mainImage:
  repo: featurologists/main
  tag: ~  # required

kafkaclient:
  deploy: True
  app:
    # parameters in the app.py
    endpoint: ~
    delay: 4  # in seconds
    numTotal: ~

  resources: {}
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi
