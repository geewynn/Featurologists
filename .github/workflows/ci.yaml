  deploy_dev:
    name: Deploy on dev
    runs-on: ubuntu-latest
    #needs: test
    # if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    steps:

    - name: Checkout commit
      uses: actions/checkout@v2

    - name: Login to GCR
      uses: docker/login-action@v1
      with:
        registry: gcr.io
        username: _json_key
        password: ${{ secrets.GCP_SERVICEACCOUNT_KEY }}

    - name: Login to GKE
      uses: google-github-actions/get-gke-credentials@main
      with:
        cluster_name: ${{ secrets.GKE_CLUSTER_NAME }}
        location: ${{ secrets.GKE_LOCATION }}
        credentials: ${{ secrets.GCP_SERVICEACCOUNT_KEY }}

    - name: Show git tree
      run: |
        git status
        git rev-parse --short HEAD
        git log --oneline --graph --decorate --all | tee

    - name: Build and push images
      env:
        GCP_PROJECT: ${{ secrets.GCP_PROJECT_ID }}
      run: |
        make build-images
        make push-images

    - name: Cache docker image layers
      uses: satackey/action-docker-layer-caching@v0.0.11
      continue-on-error: true

    - name: Deploy to dev
      env:
        GCP_PROJECT: ${{ secrets.GCP_PROJECT_ID }}
        K8S_NAMESPACE: featurologists-dev
      run: |
        # Use GitHub via SSH not via HTTPS
        export GIT_REPO=$(git remote get-url origin)
        echo "GIT_REPO=$GIT_REPO"
        if [[ "$GIT_REPO" =~ ^"https://github.com/" ]]; then
          export GIT_REPO="git@github.com:$(echo $GIT_REPO | sed 's|https://github.com/||g').git"
        fi
        echo "GIT_REPO=$GIT_REPO"
        echo "GIT_REV=$GIT_REV"

        make install-helm
        make helm-deploy HELM_COMMAND="upgrade --atomic --wait --timeout=5m"
        make helm-test
